<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      const links = [
        "https://www.google.com", // Replace with your actual link
        "https://www.instagram.com"  // Replace with your actual link
      ];
      const randomLink = links[Math.floor(Math.random() * links.length)];
      window.location.href = randomLink;
    };
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
  <p>Please wait while we take you somewhere interesting.</p>
</body>
</html>
